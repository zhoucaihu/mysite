{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- js -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <title>Title</title>
    <style>
        .head {
            width: 100%;
            text-align: center;
            height: 100px;
            font-size: 50px;
            line-height: 100px;
        }
    </style>
    <script>
    </script>
</head>
<body>
    <div class="head">输入参数</div>
    <div class="container-fluid">
        <form name="myForm" method="post" action="{% url 'polls:result' id%}" enctype="multipart/form-data">
            {% for i in params %}
                {% if i.name == '渠道' %}
                    <label>{{ i.name }}:</label><input type="text" name="{{ i.param }}" placeholder="选填参数"/><br>
                {% else %}
                    <label>{{ i.name }}:</label><input type="text" name="{{ i.param }}" required="required" placeholder="必填参数"/><br>
                {% endif %}

            {% endfor %}
            <button type="submit" id="btnSubmit">查询</button>
        </form>
    </div>
</body>
</html>
